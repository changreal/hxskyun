<ion-header>
  <ion-toolbar>
    <ion-title>班课详情</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/join-classes/members"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <!-- 班课头信息 -->
    <ion-card-header>
      <ion-item lines='full'>
        <ion-thumbnail slot="start">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
        </ion-thumbnail>
        <ion-label>
          <h3>2019级工硕</h3>
          <h4>工程实践</h4>
          <p>池芝标</p>
          <p>
            <span>2019-2020-2</span>  <span>学校课表班课</span>
          </p>
        </ion-label>
      </ion-item>
    </ion-card-header>

    <!-- 其他信息 -->
    <ion-card-content>
      <ion-list>
        <ion-item lines='full'> 
          <ion-label>
            <h3>学校院系</h3>
            <p>清华大学 蔡徐坤</p>
          </ion-label>
        </ion-item>
        <ion-item lines='full'> 
          <ion-label>
            <h3>学习要求</h3>
            <p>暂无</p>
          </ion-label>
        </ion-item>
      </ion-list>

      <!-- 退出班课按钮 -->
      <ion-button slot="start" expand="block" fill='outline' shape='round' class="ion-margin-top">
        退出班课
      </ion-button>
        
    </ion-card-content>

  </ion-card>
  
</ion-content>
