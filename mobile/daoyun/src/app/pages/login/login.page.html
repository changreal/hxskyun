<ion-header>

  <ion-toolbar>
    <ion-title class='ion-text-center'>登录</ion-title>
    <!-- <ion-buttons>
      <button ion-button (click)="dismiss()">
        <span ion-text color='primary' showWhen="ios">取消</span>
        <ion-icon name="close-outline" showWhen="android"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-toolbar>

</ion-header>

<ion-content no-padding>
  <div padding-horizontal>
  <form #f="ngForm">
    <ion-list padding-right no-margin>
      <ion-item mode='md' class="ion-no-padding margin-left">
        <ion-label>请选择登录方式</ion-label>
        <ion-select [ngModelOptions]="{standalone: true}" [(ngModel)]="loginType" value="phone" interface="action-sheet" (ionChange)='getValue()'>
          <ion-select-option value="phone">手机</ion-select-option>
          <ion-select-option value="email">邮箱</ion-select-option>
          <ion-select-option value="userid">学号</ion-select-option>
        </ion-select>
      </ion-item> 

    <ion-item>
      <ion-icon name="person-outline"></ion-icon>
      <ion-label fixed>账号</ion-label>
    </ion-item>
    <ion-item>
      <ion-input name="username" type="text" placeholder="请输入账号" [(ngModel)]="username" clearInput required></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-label fixed>密码</ion-label>
    </ion-item>
    <ion-item>
      <ion-input name="password" type="{{pwshow?'text':'password'}}"  placeholder='请输入密码' [(ngModel)]="password"></ion-input>
      <a href="javascript:;"rel="external nofollow" item-end (click)="pwshow=!pwshow" [ngClass]="pwshow?'eyeshow':'eyehide'">
        <ion-icon name="eye-outline" color="dark" class="eye-hide"></ion-icon>  <!--闭眼图标-->
        <ion-icon name="eye-off-outline" color="dark" class="eye-show"></ion-icon>  <!--睁眼图标-->
      </a>
    </ion-item>
  </ion-list>
    <!-- <ion-item>
      <ion-input type="password" placeholder="请输入密码" #password></ion-input>
    </ion-item> -->
    <ion-grid>
      <!-- 登录注册 -->
      <ion-row>
        <ion-col>
          <ion-button expand="full" color="primary" (click)="onLogin()">登录</ion-button>
        </ion-col>
        <!-- <ion-col>
          <ion-button expand="full" fill="outline" color="primary" href="/signup">注册新账号</ion-button>
        </ion-col> -->
      </ion-row>
      <!-- <ion-row>
        <ion-col>
          <ion-button expand="full" color="primary" >微信登录</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full"  color="primary" >微博登录</ion-button>
        </ion-col>
      </ion-row> -->
      <!-- 忘记密码 -->
      <ion-row>
        <!-- <ion-col>
          <ion-button fill="clear" size="small" >手机号验证登录</ion-button>
        </ion-col> -->
        <ion-col>
          <ion-button fill="clear" size="small" routerLink="/forget-password">忘记密码？</ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="clear" size="small" routerLink="/register">注册新账号</ion-button>
        </ion-col>
      </ion-row>
      
    </ion-grid>
    </form>
  </div>
  
 

</ion-content>
