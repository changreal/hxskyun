<ion-header>
  <ion-toolbar>
    <ion-title>我加入的班课</ion-title>
     <!-- 加入按钮 -->
    <ion-buttons slot="end" size='large'>
      
      <ion-buttons slot="start">
        <!-- 点击进入输入班课号页面 -->
        <ion-button color="primary"  [routerLink]="['/tabs/join-classes/join-class']" >
          <!-- <ion-icon slot="icon-only" name="add" size='large' ></ion-icon> -->
          <!-- <ion-icon name="arrow-forward-outline" slot="icon-only" size='large'></ion-icon> -->
          <!-- <ion-icon name="chevron-forward-circle-outline" slot="icon-only" size='large'></ion-icon> -->
          <ion-icon name="enter-outline"  slot="icon-only" size='large'></ion-icon>
        </ion-button>
        <!-- 二维码扫描加入班课 -->
        <!-- <ion-button color="primary" [routerLink]="['/join-classes/join-class']" > -->
         
        <ion-button color="primary"   (click)="brscanner()" >
          <!-- <ion-icon name="scan-outline" slot="icon-only"></ion-icon> -->
          <ion-icon name="barcode-outline" size='large' slot="icon-only"></ion-icon>
        </ion-button>

      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding>

    <!-- 下拉刷新组件 -->
    <ion-refresher slot="fixed" (ionRefresh)="loadCourseData($event)" >
      <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="下拉刷新"
        refreshingSpinner="circles"
        refreshingText="加载中...">
      </ion-refresher-content>
    </ion-refresher>

  <!-- 课程列表 -->

  <ion-list *ngIf="courses_length">

    <ion-item button detail lines='full' *ngFor="let course of courses" routerLink="/join-classes/members"  [queryParams]="{courseId:course.courseId, courseName:course.courseName}" >
      <!-- 头像部分 -->
      <ion-thumbnail slot="start">
        <div class="profile_icon_blue">{{course.courseName[0]}}</div>
      </ion-thumbnail>

      <!-- 内容部分 -->
      <ion-label>
        <!-- 文字部分 -->
        <ion-text color="primary">
          <h3>{{course.courseName}}</h3>
        </ion-text>
        <ion-text>
          <p>{{course.teacherName}}&nbsp;&nbsp;&nbsp;<span>{{course.major}}</span></p>
        </ion-text>
        <ion-text >
          <p>{{course.courseSemester}} </p>
        </ion-text>

        <!-- 按钮部分 -->
        <!-- <div>
          <ion-buttons slot="secondary" >
            <ion-button slot="end" size="small" > 
              <ion-icon name="hand-right-outline" slot="start"></ion-icon>
              签到
            </ion-button>
          </ion-buttons>
        </div> -->
      </ion-label>
      <!-- 内容部分结束 -->

    </ion-item>



  </ion-list>


</ion-content>
