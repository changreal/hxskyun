<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/join-classes"></ion-back-button>
    </ion-buttons>
    <ion-title>加入班课</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label *ngIf="!hasThisClass">不存在此班课，请重新输入</ion-label>
  <ion-card *ngIf="hasThisClass">

    <!-- 班课头信息 -->
    <ion-card-header>
      <ion-item lines='full'  class="ion-align-items-center">
        <ion-label class="ion-text-center" >
          <img class="join-class-img"  src="/assets/img/fz.png">
          <h4>{{courseName}}</h4>
          <p>课程描述</p>
        </ion-label>
      </ion-item>
    </ion-card-header>

    <!-- 其他信息 -->
    <ion-card-content>
      <ion-list>
        <ion-item lines="full">
            <ion-text class="ion-padding-end">
              <h4>老师</h4>
            </ion-text>
          <ion-label>
            <p>{{courseTeacherName}}</p>
          </ion-label>
        </ion-item>

        <ion-item lines="full">
          <ion-text class="ion-padding-end">
            <h4>类型</h4>
          </ion-text>
        <ion-label>
          <p>{{courseDepartment}}</p>
        </ion-label>
      </ion-item>
      
      </ion-list>
      <!-- 退出班课按钮 -->
      <ion-button slot="start" expand="block" fill='solid' class="ion-margin-top" (click)="joinClass()">
        加入
      </ion-button>
        
    </ion-card-content>

  </ion-card>

  <ion-text >
    <p>
      {{informText}}
    </p>
  </ion-text>

  
</ion-content>
