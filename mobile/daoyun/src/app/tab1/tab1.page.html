<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list >
    <ion-item>
      <ion-label>{{dataList.creationDate}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{dataList.itemValue}}</ion-label>
    </ion-item>
  </ion-list>

  <!-- list 2 -->
  <ion-item-group>
    <ion-item-divider>
      <ion-label>Label</ion-label>
    </ion-item-divider>
  
    <ion-item>
      <ion-label>角色</ion-label>
      <ion-input type="text" [(ngModel)]="peopleInfo.type"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>值</ion-label>
      <ion-input type="text" [(ngModel)]="peopleInfo.itemKey"></ion-input>
    </ion-item>
  </ion-item-group>

  <ion-button (click)="getData()">请求数据</ion-button>
  <ion-button (click)="doSubmit()">更新数据</ion-button>

  {{peopleInfo | json}}
  <ion-button expand="full" color="primary" (click)="onLogin()">登录</ion-button>
</ion-content>
